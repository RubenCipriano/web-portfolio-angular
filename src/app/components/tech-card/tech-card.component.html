<div class="row custom-card align-content-center margin-5">
    <div class="image-container col-3 p-0">
      <img class="image-responsive" [ngClass]="bgColorClass" [src]="image" [alt]="title" />
    </div>
    <div class="col">
      <h4 class="text-white">{{ title }}</h4>
      <p class="text-secondary-white">{{ description }}</p>
    </div>
  </div>
