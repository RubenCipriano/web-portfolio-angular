<!-- Floating container -->
<div class="fab-wrap">
  <!-- The main FAB is a real link -->
  <a
    class="fab main"
    [href]="primaryHref"
    (click)="onFabClick($event)"
    [attr.aria-expanded]="show"
    aria-label="Contact"
  >
    <i *ngIf="!show" class="fas fa-bars"></i>
    <i *ngIf="show" class="fas fa-times"></i>
  </a>

  <!-- Radial menu: origin sits on top of the main FAB center -->
  <div class="menu radial" *ngIf="true">
    <a
      *ngFor="let item of items; let i = index"
      class="contact-btn"
      [ngClass]="item.class"
      [href]="item.href"
      [attr.target]="item.newTab ? '_blank' : null"
      [attr.aria-label]="item.label"
      [style.transform]="show ? item.transform : 'translate(0,0) scale(0.9)'"
      [style.opacity]="show ? 1 : 0"
      [style.transitionDelay.ms]="show ? i * 50 : (items.length - 1 - i) * 40"
      (click)="$event.stopPropagation()"
    >
      <i [class]="item.icon"></i>
    </a>
  </div>
</div>
